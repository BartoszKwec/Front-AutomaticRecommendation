<h2> Movie list</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Movie name</th>
      <th>Movie length</th>
      <th>Movie type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.movieName}}</td>
      <td>{{ movie.movieLength}}</td>
      <td>{{ movie.movieType}}</td>
      <td>
        <button (click)="updateMovie(movie.movieId)" class="btn btn-info">Update</button>
        <button (click)="deleteMovie(movie.movieId)" class="btn btn-danger" style="margin-left: 5px">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
