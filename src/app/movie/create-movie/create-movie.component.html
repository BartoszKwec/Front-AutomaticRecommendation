<div class="col-md-6 offset-md-3">
<h3>Create movie</h3>
<form (ngSubmit) = "onSubmit()">

  <div class="form-group">
    <label>Movie name</label>
    <input type="text" class="form-control" id="movieName"
    [(ngModel)]="movie.movieName" name="movieName">
  </div>
  <div class="form-group">
    <label>Movie type</label>
    <input type="text" class="form-control" id="movieType"
           [(ngModel)]="movie.movieType" name="movieType">
  </div>
  <div class="form-group">
    <label>Movie length</label>
    <input type="text" class="form-control" id="movieLength"
           [(ngModel)]="movie.movieLength" name="movieLength">
  </div>
  <button class = "btn btn-success" type="submit">Submit</button>
</form>
</div>
