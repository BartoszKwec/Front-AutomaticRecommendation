
<h2> Car list</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Last name</th>

    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of cars">
    <td>{{ car.name}}</td>
    <td>{{ car.lastName}}</td>

    <td>

    </td>

  </tr>
  <a routerLink="create-cars" routerLinkActive="active" class ="btn btn-success">Add Car</a>
  </tbody>
</table>
